    <script>
        function MostrarModal(modalId, videoSrc, imagenSrc) {
            var audio = document.getElementById("audio");
            audio.pause();

            cambiarVolumenAudio(0.1);

            document.body.classList.add("modal-open");

            var modal = document.getElementById(modalId);
            modal.classList.remove("oculto");

            var contenedorVideo = modal.querySelector(".contenedorModalContent" + modalId);
            contenedorVideo.innerHTML = '';

            var videoElement = document.createElement('video');
            videoElement.src = videoSrc;
            videoElement.setAttribute('controls', 'true');
            videoElement.style.width = '100%';
            videoElement.style.height = 'auto';

            contenedorVideo.appendChild(videoElement);

            var imagenElement = modal.querySelector('.modal-image');
            imagenElement.src = imagenSrc;
        }

        function CerrarModal(modalId) {
            var audio = document.getElementById("audio");

            audio.play();

            document.body.classList.remove("modal-open");

            var modal = document.getElementById(modalId);
            modal.classList.add("oculto");
            var videoElement = modal.querySelector('video');
            videoElement.pause();
            videoElement.currentTime = 0;
        }

        function MostrarGlosario(modalId) {

            document.body.classList.add("modal-open");

            var glosario = document.getElementById(modalId);
            glosario.classList.remove("oculto");
            var imagenElement = modal.querySelector('video');
        }

        function CerrarGlosario(modalId) {

            document.body.classList.remove("modal-open");

            var glosario = document.getElementById(modalId);
            glosario.classList.add("oculto");
        }

        function cambiarVolumenAudio(nuevoVolumen) {
            var audio = document.getElementById("audio");
            audio.volume = nuevoVolumen;
        }
    </script>
